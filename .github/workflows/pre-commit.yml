name: Linters (flake8, black, isort)

on: 
  pull_request:

jobs: 
  lint: 
    runs-on: ubuntu-latest
    strategy: 
      matrix: 
        python-version: ['3.11']
    steps: 
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: 
          python-version: ${{ matrix.python-version }}
      - uses: pre-commit/action@v3.0.0
